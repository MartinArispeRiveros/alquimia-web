<h2 class= "page-header"> Datos de usuario </h2>
<form (submit)= "submit()">
	<div class="form-group">
		<label>Nombre de usuario</label>
		<input type="text" [(ngModel)]="user.user_name" name="user_name" class="form-control">
	</div>
	<div class="form-group">
		<label>Contrasena</label>
		<input type="password" [(ngModel)]="user.password" name="password" class="form-control">
	</div>
	<div class="form-group">
		<label>Nombre Completo</label>
		<input type="text" [(ngModel)]="user.full_name" name="full_name" class="form-control">
	</div>
	<div class="form-group">
		<label>Correo</label>
		<input type="text" [(ngModel)]="user.email" name="email" class="form-control">
	</div>
	<div class="form-group">
		<label>Rol</label>
		<ng-select [allowClear]="false"
              [items]="roles"
              [disabled]="disabled"
              (data)="selectizeService.refreshValue($event)"
              (selected)="roleSelected($event)"
              (removed)="selectizeService.removed($event)"
              (typed)="selectizeService.typed($event)"
              placeholder="Seleccione un rol">
  		</ng-select>
	</div>
	<input type="submit" class= "btn btn-primary" value="Guardar">
</form>

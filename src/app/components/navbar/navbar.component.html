    <div class="navbar__header clearfix">
      <a class="logo" href="#">Alquimia</a>
       <ul class="menu clearfix">

        <li *ngIf="is_logged == true" class="menu__item" [routerLinkActive] = "['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink] = "['/index-user']">Usuarios</a></li>
        <li class="menu__item">
             <div class="user">

                <input type="checkbox" id="openDropdown">

            </div>
